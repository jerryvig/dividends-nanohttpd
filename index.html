<!doctype html>
<html>
<head>
	<title>Top Dividends Table</title>
  	<link rel="stylesheet" type="text/css" href="css/yahoodividends.css" />
</head>
<body> 
<div style="display:block;">
	<div id="displayTableContainer" style="width:90%;border-radius:5px;background-color:#007FFF;margin:0 auto;">
		<table id="displayTable">
			<tr class="blue-row-header">
				<th colspan="6">Top Dividends Table</th>
			</tr>
			<tr class="blue-row-header">
				<th id="tickerColumnHeader" style="width:11%">Ticker</th>
				<th id="nameColumnHeader" style="width:22%">Name</th>
				<th id="sectorColumnHeader" style="width:22%">Sector</th>
				<th id="industryColumnHeader" style="width:22%">Industry</th>
				<th id="marketCapColumnHeader" style="width:11%">Market Cap</th>
				<th id="yieldColumnHeader" style="width:11%">Yield</th>
			</tr>
		</table>
	</div>
	<br>
	<div style="width:90%;margin:0 auto;">
			<div id="lastButton" class="div-button">&laquo; Last 30</div>
			<div id="nextButton" class="div-button">Next 30 &raquo;</div>
			<br>
			<br>
	</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="js/yahoodividends.js"></script>
</body></html>
