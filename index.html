<!doctype html>
<html>
<head>
	<title>Top Dividends Table</title>
  	<link rel="stylesheet" type="text/css" href="css/yahoodividends.css" />
</head>
<body> 
<div style="display:block;">
	<div id="displayTableContainer" style="width:90%;border-radius:5px;background-color:#007FFF;margin:0 auto;">
		<table id="displayTable">
			<tr class="blue-row">
				<th colspan="6">Top Dividends Table</th>
			</tr>
			<tr class="blue-row">
				<th id="tickerColumnHeader">Ticker</th>
				<th id="nameColumnHeader">Name</th>
				<th id="sectorColumnHeader">Sector</th>
				<th id="industryColumnHeader">Industry</th>
				<th id="marketCapColumnHeader">Market Cap</th>
				<th id="yieldColumnHeader">Yield</th>
			</tr>
		</table>
	</div>
	<br>
	<div style="width:90%;margin:0 auto;">
			<div id="lastButton" class="div-button">&lt;&lt; Last 30</div>
			<div id="nextButton" class="div-button">Next 30 &gt;&gt;</div>
			<br>
			<br>
	</div>
</div>
<script type="text/javascript" src="js/yahoodividends.js"></script>
</body></html>
